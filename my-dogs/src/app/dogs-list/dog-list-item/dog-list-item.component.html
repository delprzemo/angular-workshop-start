<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{item.name}}
    </mat-panel-title>
    <mat-panel-description>
      {{item.description | hideText : 20}}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div><b>Name: </b>{{item.name}}</div>
  <div><b>Description: </b>{{item.description}}</div>
  <img [src]="item.image" class="row-img">
  <div><button (click)="removeItem()">Remove</button></div>


</mat-expansion-panel>
