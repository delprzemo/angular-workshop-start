<div [ngSwitch]="this.dogs && this.dogs.length">
  <div *ngSwitchCase="0">
    No elements found <button (click)="redirectToHelp()">Help</button>
  </div>
  <div *ngSwitchDefault>
    <mat-accordion>
      <app-dog-list-item *ngFor="let item of this.dogs; let i = index" [item]="item" (remove)="this.removeDog($event)">
      </app-dog-list-item>
    </mat-accordion>
  </div>
</div>
